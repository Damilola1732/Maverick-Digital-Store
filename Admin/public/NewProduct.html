                      <span class="icon"><i class="fa fa-comments" aria-hidden="true"></i></span>

      </div>

      <div class="main">
          <div class="topbar">
              <div class="toggle" onclick="toggleMenu();"></div>
              <div class="search">
                  <label for="">
                      <input type="text" placeholder="Search">
                      <i class="fa fa-search" aria-hidden="true"></i>
                  </label>
              </div>
              <div class="user">
                  <img src="../static/img/ray.jpg" alt="admin">
              </div>
          </div>


        <section class="title-section">
          <h1 class="title">New Product</h1>
          <hr />
        </section>
        <section class="first-section">
          <form>
            <label for="Image" class="product">Image</label>
            <i class="fa fa-upload" style="font-size: 36px; cursor: pointer;"></i>
            <label for="Name" class="product">Name</label>
            <input type="text" id="name" name="name" class="form-product" />
            <label for="Name" class="product">Stock</label>
            <input type="text" id="name" name="name" class="form-product" />
            <label for="Name" class="product">Price</label>
            <input type="text" id="name" name="name" class="form-product" />
            <div class="category-container">
              <div class="main-category">
                <label for="Name" class="product">Category</label>
                <select id="country" name="country" class="form-product">
                  <option id="laptop" value="Laptop">Laptop</option>
                  <option id="consoles" value="Consoles">Consoles</option>
                  <option id="watches" value="Watches">Watches</option>
                  <option id="accessories" value="Accessories">
                    Accessories
                  </option>
                </select>
              </div>
              <div class="sub-category" id="sub-category">
                <label for="Name" class="product">Sub Category</label>
                <select id="form-product" name="country" class="form-product">
                  <option value="dell">Dell</option>
                  <option value="hp">HP</option>
                  <option value="Apple">Apple</option>
                </select>
              </div>
              <div class="sub-category1" id="sub-category1">
                <label for="Name" class="product">Sub Category</label>
                <select id="form-product" name="country" class="form-product">
                  <option value="playstation">Playstation</option>
                  <option value="xbox">Xbox</option>
                  <option value="nintendo">Nintendo</option>
                </select>
              </div>
              <div class="sub-category2" id="sub-category2">
                <label for="Name" class="product">Sub Category</label>
                <select id="form-product" name="country" class="form-product">
                  <option value="Apple">Apple</option>
                  <option value="Huawei">Huawei</option>
                  <option value="Samsung">Samsung</option>
                </select>
              </div>
              <div class="sub-category3" id="sub-category3">
                <label for="Name" class="product">Sub Category</label>
                <select id="form-product" name="country" class="form-product">
                  <option value="powerbanks">PowerBanks</option>
                  <option value="speakers">Speakers</option>
                </select>
              </div>
            </div>
            <input type="submit" value="Create" class="create-btn" />
          </form>
        </section>
      </div>
    </div>
    <script src="../static/js/NewProduct.js"></script>
