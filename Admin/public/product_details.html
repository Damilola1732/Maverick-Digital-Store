<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDS | Admin</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" 
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/product_details.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="/index.html">
                        <span class="title"><img src="../static/img/maverick_logo2.png" alt="MDS"></span>
                    </a>
                </li>
                <li>
                    <a href="./admin.html">
                        <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-users" aria-hidden="true"></i></span>
                        <span class="title">Users</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-comments" aria-hidden="true"></i></span>
                        <span class="title">Messages</span>
                    </a>
                </li>
                <li>
                    <a href="./products.html">
                        <span class="icon"><i class="fa fa-product-hunt" aria-hidden="true"></i></span>
                        <span class="title">Reviews</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-credit-card" aria-hidden="true"></i></span>
                        <span class="title">Orders</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-cog" aria-hidden="true"></i></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <!-- <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <span class="title">Password</span>
                    </a>
                </li> -->
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle" onclick="toggleMenu();"></div>
                <div class="search">
                    <label for="">
                        <input type="text" placeholder="Search">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </label>
                </div>
                <div class="user">
                    <img src="../static/img/ray.jpg" alt="admin">
                </div>
            </div>

            <div>
                <div class="header">
                    <h2>Product Details</h2>
                    <div class="button-container">
                        <a href="./NewProduct.html"><button type="button" class="add-product">
                          <i class="fa fa-plus"></i>Add Product
                        </button></a>
                      </div>
                </div>
                <hr>
            </div>

            <div class="details">
                <div class="orders">
                    <div class="laptop-img">
                        <img src="../static/img/Apple-Macbook-sale.jpg" alt="macbook">
                        <span class="text-img">Mac Book Air</span>
                    </div>
                    <div>
                        <p><span class="status">ID:</span> MDS-001</p>
                        <p><span class="status">Amount: </span> &#8358;500,000</p>
                        <p><span class="status">Status: </span> In Stock</p>
                        <p><span class="status">Stock: </span> 3</p>
                    </div>
                    
                </div>

            </div>


            <div class="details" id="product_form">
                <div class="orders-form orders">
                    <form action="" class="form">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" value="Mac Book Air">

                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value = "In Stock">In Stock</option>
                            <option value = "Out of Stock">Out of Stock</option>
                        </select>

                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" placeholder="&#8358;500,000">

                        <div class="category-container">

                            <div class="main-category">
                                <label for="Name" class="product">Category</label>

                                <select id="country" name="country">
                                    <option id="laptop" value="Laptop">Laptop</option>
                                    <option id="consoles" value="Consoles">Consoles</option>
                                    <option id="watches" value="Watches">Watches</option>
                                    <option id="accessories" value="Accessories">Accessories</option>
                                </select>
                            </div>

                            <div class="sub-category" id="sub-category">
                                <label for="Name" class="product">Sub Category</label>

                                <select id="form-product" name="country">
                                    <option value="dell">Dell</option>
                                    <option value="hp">HP</option>
                                    <option value="Apple">Apple</option>
                                </select>
                            </div>

                            <div class="sub-category1" id="sub-category1">
                                <label for="Name" class="product">Sub Category</label>

                                <select id="form-product" name="country">
                                    <option value="playstation">Playstation</option>
                                    <option value="xbox">Xbox</option>
                                    <option value="nintendo">Nintendo</option>
                                </select>
                            </div>

                            <div class="sub-category2" id="sub-category2">
                                <label for="Name" class="product">Sub Category</label>

                                <select id="form-product" name="country">
                                    <option value="Apple">Apple</option>
                                    <option value="Huawei">Huawei</option>
                                    <option value="Samsung">Samsung</option>
                                </select>
                            </div>

                            <div class="sub-category3" id="sub-category3">
                                <label for="Name" class="product">Sub Category</label>

                                <select id="form-product" name="country">
                                    <option value="powerbanks">PowerBanks</option>
                                    <option value="speakers">Speakers</option>
                                </select>
                            </div>
                        </div>

                        <input type="submit" value="Update">
                    </form> 


                    <div class="laptop-img img2">
                        <img src="../static/img/Apple-Macbook-sale.jpg" alt="macbook">
                        <span class="upload-icon">
                            <label for="file-input">
                                <i class="fa fa-upload" style="font-size: 27px; cursor: pointer;" aria-hidden="true"></i>
                            </label>
                            <input type="file" id="file-input" accept="image/png, image/jpeg">
                            
                        </span>
                    </div>

                </div>

                
            </div>
        </div>

    </div>
    <script src="../static/js/admin.js"></script>
    <script src="../static/js/NewProduct.js"></script>
</body>
</html>
