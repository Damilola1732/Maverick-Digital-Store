<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./../static/css/register.css">

<body>
  <div class="navigation mt-3 pl-5">
    <p><a href="/index.html" class="li-1">Home</a> > <a href="#" class="li-2"><span class="underline">Register</span></a></p>
</div>

  <div class="main-div">

    <div class="Path-flex">
      <a href="Login.html"><h3>Login</h3></a>
      <a href="#"><h3>Register</h3></a>
    </div>
    <form class="Register">
      <input type="text" id="Fullname" placeholder="Full name" />
      <input type="text" id="P-username" placeholder="preffered username"/>
      <input type="text" id="user-mail" placeholder="username/email"/>
      <input type="number" id="phone" placeholder="phone"/>
      <input type="text" id="password" placeholder="password"/>
      <input type="text" id="c-password" placeholder="confirm password"/>
      <div class="check">
      <input type="checkbox" name="terms-and-conditions" id="terms-and-conditions">
         <label for="terms-and-conditions">I have read, Understood and accept the terms and conditions</label>
        </div>

         <div class="LinkToSignIn">Have An Account? Click <a href="#">Here</a> To Sign In </div>
      <input type="submit" id="Register" value="Register" />
    </form>
  </div>
</div>
